<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="NPB API Plugin icon">
    <defs>
        <linearGradient id="cyan" x1="120" y1="140" x2="392" y2="360" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#68F7C8"/>
            <stop offset="1" stop-color="#38A3FF"/>
        </linearGradient>

        <!-- Dark orange gradient -->
        <linearGradient id="orange" x1="0" y1="310" x2="0" y2="390" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FFB347"/>
            <stop offset="0.5" stop-color="#FF8C00"/>
            <stop offset="1" stop-color="#C45A00"/>
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect x="64" y="64" width="384" height="384" rx="0" fill="#0B1020"/>

    <!-- Brackets -->
    <path d="M150 150 H120 V362 H150"
          fill="none"
          stroke="#FFFFFF"
          stroke-opacity="0.22"
          stroke-width="16"
          stroke-linecap="square"/>
    <path d="M362 150 H392 V362 H362"
          fill="none"
          stroke="#FFFFFF"
          stroke-opacity="0.22"
          stroke-width="16"
          stroke-linecap="square"/>

    <!-- NPB -->
    <text x="256" y="178"
          text-anchor="middle"
          font-family="Poppins, Montserrat, Arial, sans-serif"
          font-size="76"
          font-weight="700"
          fill="url(#cyan)"
          letter-spacing="6">
        NPB
    </text>

    <!-- Divider -->
    <rect x="176" y="200" width="160" height="4"
          fill="#FFFFFF" opacity="0.12"/>

    <!-- Nameplate -->
    <rect x="170" y="220" width="172" height="80" rx="24"
          fill="url(#cyan)" stroke="#000000" stroke-width="4"/>
    <rect x="198" y="242" width="116" height="12" rx="6"
          fill="#0B1020" opacity="0.50"/>
    <rect x="198" y="262" width="82" height="12" rx="6"
          fill="#0B1020" opacity="0.35"/>

    <!-- </> -->
    <g transform="translate(256,256) scale(0.8) translate(-256,-256)">
        <g transform="translate(256,388)">

            <!-- Outline layer -->
            <g stroke="#000000" stroke-width="29" stroke-linecap="square" stroke-linejoin="miter" fill="none">
                <path d="M-40 -28 L-68 0 L-40 28"/>
                <path d="M-10 36 L12 -40"/>
                <path d="M40 -28 L68 0 L40 28"/>
            </g>

            <!-- Orange layer -->
            <g stroke="url(#orange)" stroke-width="16" stroke-linecap="square" stroke-linejoin="miter" fill="none">
                <path d="M-40 -28 L-68 0 L-40 28"/>
                <path d="M-10 36 L12 -40"/>
                <path d="M40 -28 L68 0 L40 28"/>
            </g>
        </g>
    </g>
</svg>
