<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="NPB Server Plugin icon">
        <defs>
        <linearGradient id="cyan" x1="120" y1="140" x2="392" y2="360" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#68F7C8"/>
            <stop offset="1" stop-color="#38A3FF"/>
        </linearGradient>

        <!-- Dark orange gradient -->
        <linearGradient id="orange" x1="0" y1="310" x2="0" y2="390" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FFB347"/>
            <stop offset="0.5" stop-color="#FF8C00"/>
            <stop offset="1" stop-color="#C45A00"/>
        </linearGradient>
    </defs>
    <!-- Background -->
    <rect x="64" y="64" width="384" height="384" rx="0" fill="#0B1020"/>
    <!-- Brackets -->
    <path d="M150 150 H120 V362 H150"
          fill="none"
          stroke="#FFFFFF"
          stroke-opacity="0.22"
          stroke-width="16"
          stroke-linecap="square"/>
    <path d="M362 150 H392 V362 H362"
          fill="none"
          stroke="#FFFFFF"
          stroke-opacity="0.22"
          stroke-width="16"
          stroke-linecap="square"/>
    <!-- NPB -->
    <text x="256" y="178"
          text-anchor="middle"
          font-family="Poppins, Montserrat, Arial, sans-serif"
          font-size="76"
          font-weight="700"
          fill="url(#cyan)"
          letter-spacing="6">
        NPB
    </text>
    <!-- Divider -->
    <rect x="176" y="200" width="160" height="4"
          fill="#FFFFFF" opacity="0.12"/>
    <!-- Nameplate -->
    <rect x="170" y="220" width="172" height="80" rx="24"
          fill="url(#cyan)" stroke="#000000" stroke-width="4"/>
    <rect x="198" y="242" width="116" height="12" rx="6"
          fill="#0B1020" opacity="0.50"/>
    <rect x="198" y="262" width="82" height="12" rx="6"
          fill="#0B1020" opacity="0.35"/>
    <!-- Gear -->
    <g transform="translate(256,256) scale(0.8) translate(-256,-256)">
    <g transform="translate(256,388)">
        <!-- Circle outline (no fill) -->
        <circle r="58" fill="none" stroke="#000000" stroke-width="8"/>
        <!-- Teeth fill (no stroke) -->
        <g fill="url(#orange)">
            <rect x="-16" y="-70" width="32" height="34"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(45)"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(90)"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(135)"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(180)"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(225)"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(270)"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(315)"/>
        </g>
        <!-- Teeth outline (no fill) -->
        <g fill="none" stroke="#000000" stroke-width="8">
            <rect x="-16" y="-70" width="32" height="34"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(45)"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(90)"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(135)"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(180)"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(225)"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(270)"/>
            <rect x="-16" y="-70" width="32" height="34" transform="rotate(315)"/>
        </g>
        <!-- Circle fill (no stroke) -->

        <circle r="54" fill="url(#orange)"/>
    </g>
    <!-- Inner hole -->
    <g transform="translate(0,38)">
        <circle cx="256" cy="350"
                r="23"
                fill="#0B1020"
                stroke="#000000"
                stroke-width="8"/>
    </g>
    </g>
</svg>