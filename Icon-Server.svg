<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="NPB Server Plugin icon">
  <defs>
    <linearGradient id="g" x1="120" y1="140" x2="392" y2="360" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#68F7C8"/>
      <stop offset="1" stop-color="#38A3FF"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect x="64" y="64" width="384" height="384" rx="0" fill="#0B1020"/>
  <!-- Brackets -->
  <path d="M150 150 H120 V362 H150"
        fill="none"
        stroke="#FFFFFF"
        stroke-opacity="0.22"
        stroke-width="16"
        stroke-linecap="square"/>
  <path d="M362 150 H392 V362 H362"
        fill="none"
        stroke="#FFFFFF"
        stroke-opacity="0.22"
        stroke-width="16"
        stroke-linecap="square"/>
  <!-- NPB -->
  <text x="256" y="185"
        text-anchor="middle"
        font-family="Poppins, Montserrat, Arial, sans-serif"
        font-size="76"
        font-weight="700"
        fill="url(#g)"
        letter-spacing="6">
    NPB
  </text>
  <!-- Divider -->
  <rect x="176" y="205" width="160" height="4"
        fill="#FFFFFF" opacity="0.12"/>
  <!-- Nameplate -->
  <rect x="170" y="220" width="172" height="80" rx="24"
        fill="url(#g)" stroke="#000000" stroke-width="4"/>
  <rect x="198" y="242" width="116" height="12" rx="6"
        fill="#0B1020" opacity="0.50"/>
  <rect x="198" y="262" width="82" height="12" rx="6"
        fill="#0B1020" opacity="0.35"/>
  <!-- Gear -->
  <g transform="translate(256,350)">
    <!-- Circle outline (no fill) -->
    <circle r="60" fill="none" stroke="#000000" stroke-width="8"/>
    <!-- Teeth fill (no stroke) -->
    <g fill="url(#g)">
      <rect x="-16" y="-78" width="32" height="34"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(45)"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(90)"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(135)"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(180)"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(225)"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(270)"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(315)"/>
    </g>
    <!-- Teeth outline (no fill) -->
    <g fill="none" stroke="#000000" stroke-width="8">
      <rect x="-16" y="-78" width="32" height="34"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(45)"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(90)"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(135)"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(180)"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(225)"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(270)"/>
      <rect x="-16" y="-78" width="32" height="34" transform="rotate(315)"/>
    </g>
    <!-- Circle fill (no stroke) -->
    <circle r="56" fill="url(#g)"/>
  </g>
  <!-- Inner hole -->
  <circle cx="256" cy="350"
          r="24"
          fill="#0B1020"
          stroke="#000000"
          stroke-width="8"/>
</svg>